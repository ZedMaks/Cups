<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cups</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section">
      <div class="section-info">
        <span >$2</span>
        <div class="smoke">
        <img src="./images/smoke-bronze.png" alt="bronze-smoke" />
        </div>
        <div class="cup__wrapper bronze">
          <img src="./images/bean.png" alt="bean" />
        </div>
        <h2>Bronze</h2>
        <div class="text-wrapper">
          <span>any cup of coffee until 3$</span>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-info">
        <span >$3</span>
        <div class="smoke">
          <img src="./images/smoke-gold.png" alt="smoke-gold" />
        </div>
        <div class="cup__wrapper gold">
          <img src="./images/bean.png" alt="bean" />
        </div>
        <h2>Gold</h2>
        <div class="text-wrapper">
          <span>any cup of coffee until 5$</span>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-info">
        <span >$2.5</span>
        <div class="smoke">
        <img src="./images/smoke-silver.png" alt="smoke-silver" />
        </div>
        <div class="cup__wrapper silver">
          <img src="./images/bean.png" alt="bean" />
        </div>
        <h2>Silver</h2>
        <div class="text-wrapper">
          <span>any cup of coffee until 4$</span>
        </div>
      </div>
    </div>
  </body>
</html>
